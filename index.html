<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo" alt="Logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Region</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <img src="menu.png" class="menu-icon" alt="Menu Icon">
        </div>
        <div class="content">
            <div class="col">
                <h1>Sahara</h1>
                <p>Experience the grandeur of the world's largest hot desert, the Sahara, stretching over 9 million square kilometers with its iconic sand dunes and rich cultural heritage.</p>
                <button type="button">Explore</button>
            </div>
            <div class="col card-container">
                <div class="card card1">
                    <h5>Western Desert</h5>
                </div>
                <div class="card card2">
                    <h5>Al Bagawat</h5>
                </div>
                <div class="card card3">
                    <h5>Pyramid Of Giza</h>
                </div>
                <div class="card card4">
                    <h5>Kalahari Desert</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
